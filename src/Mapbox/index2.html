<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Demo: Find elevations with the Tilequery API</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
<link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet"/>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<style>
body {
margin: 0;
padding: 0;
}
 
#map {
position: absolute;
top: 0;
bottom: 0;
width: 100%;
}
 
.eleInfo {
position: absolute;
font-family: sans-serif;
margin-top: 5px;
margin-left: 5px;
padding: 5px;
width: 200px;
border: 2px solid black;
font-size: 20px;
color: #222;
background-color: #fff;
}
</style>
</head>
 
<body>
<div id="map"></div>
<div class="eleInfo">
<div>Longitude:&nbsp;<span id="lng"></span></div>
<div>Latitude:&nbsp;<span id="lat"></span></div>
<div>Elevation:&nbsp;<span id="ele"></span></div>
</div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZ2FtZTEyMyIsImEiOiJja3Fzem9wdjMwZ3U3Mm9xbWg0cnYzOGF3In0.DIWHOu1o2eHn4-TOdETiYg';
var map = new mapboxgl.Map({
container: 'map', // container id
style: 'mapbox://styles/mapbox/outdoors-v11', // stylesheet location
center: [78.96 , 20.56], // starting position [lng, lat]
zoom: 5 // starting zoom
});
 
var lng;
var lat;
var lngDisplay = document.getElementById('lng');
var latDisplay = document.getElementById('lat');
var eleDisplay = document.getElementById('ele');
 
var marker = new mapboxgl.Marker({
'color': '#314ccd'
});
 
map.on('click', function (e) {
// Use the returned LngLat object to set the marker location
// https://docs.mapbox.com/mapbox-gl-js/api/#lnglat
marker.setLngLat(e.lngLat).addTo(map);
 
lng = e.lngLat.lng;
lat = e.lngLat.lat;
 
getElevation();
});
 
function getElevation() {
// make API request
var query =
'https://api.mapbox.com/v4/mapbox.mapbox-terrain-v2/tilequery/' +
lng +
',' +
lat +
'.json?layers=contour&limit=50&access_token=' +
mapboxgl.accessToken;
$.ajax({
method: 'GET',
url: query
}).done(function (data) {
// Display the longitude and latitude values
lngDisplay.textContent = lng.toFixed(2);
latDisplay.textContent = lat.toFixed(2);
// Get all the returned features
var allFeatures = data.features;
// Create an empty array to add elevation data to
var elevations = [];
// For each returned feature, add elevation data to the elevations array
for (i = 0; i < allFeatures.length; i++) {
elevations.push(allFeatures[i].properties.ele);
}
// In the elevations array, find the largest value
var highestElevation = Math.max(...elevations);
// Display the largest elevation value
eleDisplay.textContent = highestElevation + ' meters';
});
}
</script>
</body>
</html>
